<!doctype html>
<html lang="en">

<head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #4d4d00;">

  <div class='text-center'><br><br>
    <h1>Upload Image Below</h1>
    <br>
    <form method=POST enctype='multipart/form-data'>
      <div class="mb-2">
        <input type="file" class="btn btn-dark" name="photo">
      </div>
      <input type="text" class="form-control" id="input" placeholder="Enter Image Name..." name="img-name"><br>
      <div class="mb-2">
        <button type="submit" class="btn btn-darkbtn btn-outline-secondary">Submit</button>
      </div>
    </form>
    
    <br><br><br><br><br><br><br><br><br><br><br>

    </div>
</body>
