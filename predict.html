<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>ShopSmart.ml</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #4d4d00;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ShopSmart.ml</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/about-us">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="card">
    <div class="card-header mt-3">
      Have a look at our Prediction
    </div>
    <div class="card-body">
      
      <p class="card-text">{{prediction_text}}</p>
      <p class="card-text">It's score is {{particular_score}}</p>
      <p class="card-text">It's mean score is {{dis_mean_score}}</p>
      <button class="btn btn-secondary mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Click to Reveal <b>Extracted Text from Image</b></button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          {{dis_extracted_text}}
        </div>
      </div>
      <a href="/" class="btn btn-primary">One More Picture to check! Click Me!</a><br>
    </div>
  </div>
</body>

<style>       
    #input {
        margin: auto;
        width: auto;
    }
</style>

</html>
